<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="email" placeholder="type=emailです、xxx@yyyのような形式でいれてください">
  <input type="text" pattern="(aa)+" placeholder="aを入力するごとに色が変わります">
  <input type="number" min="10" max="30">
  <input type="date" min="2017-10-20" max="2017-10-30">

  <style>
  input:valid {
    border: 3px solid blue;
  }
  input:invalid {
    border: 3px solid red;
  }
  input:in-range {
    border: 3px solid green;
  }
  input:out-of-range {
    border: 3px solid yellow;
  }
  </style>
</body>
</html>
