<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
    <ul class="num1">
      <li>9</li>
      <li>8</li>
      <li>7</li>
      <li>6</li>
      <li>5</li>
      <li>4</li>
      <li>3</li>
      <li>2</li>
      <li>1</li>
      <li>0</li>
    </ul>

    <ul class="num2">
      <li>9</li>
      <li>8</li>
      <li>7</li>
      <li>6</li>
      <li>5</li>
      <li>4</li>
      <li>3</li>
      <li>2</li>
      <li>1</li>
      <li>0</li>
    </ul>
  </div>

  <style>
    div {
      overflow: hidden;
      height: 14px;
    }

    ul {
      list-style: none;
      position: relative;
      padding: 0;
      margin: 0;
      display: inline-block;
    }

    li {
      line-height: 14px;
    }

    .num1 {
      animation: 100s steps(10) 10 forwards ten-count;
    }

    .num2 {
      animation: 10s steps(10) 100 forwards ten-count;
    }

    @keyframes ten-count {
      from {
        top: 0;
      }
      to {
        top: -140px;
      }
    }
  </style>
</body>
</html>
