<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div></div>

  <style>
  @keyframes expand {
    from {
      width: 100px;
    }
    50% {
      width: 120px;
    }
    to {
      width: 200px;
    }
  }
  div {
    background: blue;
    height: 30px;
    width: 50px;
  }
  div:hover {
    animation: 1s linear .5s infinite alternate expand;
  }
  </style>
</body>
</html>
